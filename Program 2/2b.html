<html>
<body>
    <script type = "text/javascript">
        var num = prompt("Enter a number: ");
        if (num > 0 && num != null)
        {
            var msg = "Number and Its Square";
            for (i = 1; i <= num; i++)
            {
                msg = msg + "\n" + i + " Square: " + i * i ;
            }
            alert(msg);
        }
        else
        {
            alert("Enter a Valid Number");
        }
    </script>
</body>
</html>
