<html>
    <head>
        <script type = "text/javascript">
            function calculation()
            {
                var n = prompt("Enter Value of x:");

                n = parseInt(n);
                var a = 0, b = 1, c;

                if (n == 1)
                {
                    document.write(a);
                }
                else if (n > 1)
                {
                    document.write(a, "&nbsp;", b);

                    for (var i = 2; i < n; i++)
                    {
                        c = a + b;
                        document.write("&nbsp;", c);
                        a = b;
                        b = c;
                    }
                }
                else
                {
                    document.write("Enter Valid Input");
                }
            }
        </script>
    </head>
    <body onload = "calculation()">
    </body>
</html>
