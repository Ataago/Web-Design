<!-- Validate USN -->

<html>
	<head>
		<title>Lab Pro 3</title>
		
		
	</head>

	<body>
		<script type = "text/javascript">
		
			function validateUSN(elem)
			{			
				var alphaExp = /^[1-4][A-Z][A-Z][0-9][0-9][A-Z][A-Z][0-9][0-9][0-9]$/;
				var str = elem.value;
				
				if (!str.match(alphaExp))
				{
					alert("Invalid Input");
					return false;
				}
			
				else
				{
					alert("valid USN!");
					return true;
				}	
			}	// End of function

			function test()
			{
				alert("hello World");
				return true;
			}
		</script>

		<form>
			<label>Enter the USN: <input type = "text" id = "USN" /></label>
			<input type = "submit" onclick = "validateUSN(document.getElementById('USN'))" value = "Validate USN" />
			<p id = "demo"></p>
		</form>
	</body>
</html>
