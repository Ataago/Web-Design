<!-- program to demo z-index -->

<!DOCTYPE html>

<html>
	<head>
		<title>Program 4b</title>

		<style type = "text/css">
			p 
			{
				padding: 1in;
				position: absolute;
				width: 150px;
			}

			p.one 
			{
				left: 100px;
				top: 50px;
				background-color: #999999;
				z-index: 1;
			}
	
			p.two 
			{
				left: 110px;
				top: 60px;
				background-color: #777777;
				z-index: 0;
			}

			p.three 
			{
				left: 120px;
				top: 70px;
				background-color: #444444;
				z-index: -1;
			}
		
			p:hover 
			{
				background-color: #DDDDDD;
			}
		</style>

		<script type = "text/javascript">
	
			var oldZIndex;

			function mouseover(curr)
			{
				oldZIndex = document.getElementById(curr).style.zIndex;
				document.getElementById(curr).style.zIndex = "1";
			}

			function mouseout(curr)
			{
				document.getElementById(curr).style.zIndex = oldZIndex;
			}
		</script>

	</head>

	<body bgcolor = #ffffff>
		<p class = "one" id = "stack1" onmouseover = "mouseover('stack1')" onmouseout = "mouseout('stack1')">Para 1</p>
		<p class = "two" id = "stack2" onmouseover = "mouseover('stack2')" onmouseout = "mouseout('stack2')">Para 2</p>
		<p class = "three" id = "stack3" onmouseover = "mouseover('stack3')" onmouseout = "mouseout('stack3')">Para 3</p>
	</body>
</html>
